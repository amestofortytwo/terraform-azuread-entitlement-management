version: ">= 0.15.0"

formatter: "markdown document"

header-from: readme-header.md
footer-from: ""

sections:
  hide: []
  show: []

content: |-
  {{ .Header }}

  {{ .Requirements }}

  <!-- markdownlint-disable MD013 -->

  ## Example

  ### Basic Example

  ```hcl
  {{ include "examples/basic.tf" }}
  ```

  ### Advanced Example

  <details><summary>Click to expand advanced example</summary>

    ```hcl
    {{ include "examples/advanced.tf" }}
    ```

  </blockquote></details>

  <!-- markdownlint-enable -->

  {{ .Providers }}

  {{ .Modules }}

  <!-- markdownlint-disable MD013 -->
  {{ .Inputs }}

  {{ .Outputs }}

  <!-- markdownlint-enable -->
  {{ .Resources }}

output:
  file: "README.md"
  mode: replace
  template: |-
    <!-- BEGIN_TF_DOCS -->
    {{ .Content }}
    <!-- END_TF_DOCS -->

output-values:
  enabled: false
  from: ""

sort:
  enabled: false
  by: name

settings:
  anchor: true
  color: true
  default: true
  description: false
  escape: true
  hide-empty: false
  html: true
  indent: 2
  lockfile: true
  read-comments: true
  required: true
  sensitive: true
  type: true